<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 재설정</title>
<link rel="icon" type="image/x-icon" href="/img/favicon.png">
<link rel="stylesheet" href="/css/login/signin.css">
<link rel="stylesheet" href="/css/login/findId.css">
<link rel="stylesheet" href="/css/common/reset.css">
<script src="/js/login/resetPassWord.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="loginWrap">
	<div class="login-container">
		<a href="/" class="logo"> <img th:src="@{/img/logo.png}"
			alt="사람인 로고">
		</a>
		<form th:action="@{/reset-password}" method="post">
			<input type="hidden" name="token" th:value="${token}" />
			<div class="input-group">
				<input type="password" class="password-input" name="password" placeholder="새 비밀번호" required>
			</div>
			<div class="input-group">
				<input type="password" class="password-input" name="confirmPassword" placeholder="비밀번호 확인" required>
			</div>
			<button type="submit" class="login-button">비밀번호 재설정</button>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/login/signin.css">
    <link rel="stylesheet" href="/css/login/findId.css">
    <link rel="stylesheet" href="/css/common/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
</head>
<body class="loginWrap">
    <div class="login-container">
        <a href="/" class="logo">
            <img th:src="@{/img/logo.png}" alt="사람인 로고">
        </a>
        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token" th:value="${token}" />
            <div class="input-group">
                <input type="password" class="password-input" id="password" name="password" placeholder="새 비밀번호" required>
                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="password" class="password-input" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" class="login-button">비밀번호 재설정</button>
        </form>
    </div>
    <script type="application/javascript" src="/js/login/resetPassword.js"></script>
    <script src="/js/login/eyes.js"></script>
</body>
</html>

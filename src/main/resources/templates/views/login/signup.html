<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="icon" type="image/x-icon" href="/img/favicon.png">
<link rel="stylesheet" href="/css/login/signin.css">
<link rel="stylesheet" href="/css/common/reset.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="loginWrap">
	<div class="login-signup">
		<div class="logo">
			<img th:src="@{/img/logo.png}" alt="사람인 로고">
		</div>
		<form th:action="@{/signup}" method="post" id="signupForm">
			<!-- CSRF 토큰 추가 -->
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="input-group">
				<input type="text" name="userName" placeholder="이름" required>
				<div class="error-message" id="userNameError"></div>
			</div>
			<div class="input-group">
				<input type="text" name="nickName" placeholder="닉네임" required>
				<div class="error-message" id="nickNameError"></div>
			</div>
			<div class="input-group">
				<input type="email" name="email" id="email" placeholder="이메일"
					required>
				<button type="button" id="emailCheckButton">중복 확인</button>
				<div class="error-message" id="emailError"></div>
			</div>

			<div class="input-group">
				<input type="tel" name="phoneNumber" placeholder="연락처" required>
				<div class="error-message" id="phoneNumberError"></div>
			</div>
			<div class="input-group">
				<input type="password" name="password" placeholder="비밀번호" required>
				<div class="error-message" id="passwordError"></div>
			</div>
			<div class="input-group">
				<input type="password" name="confirmPassword" placeholder="비밀번호 확인"
					required>
				<div class="error-message" id="confirmPasswordError"></div>
			</div>
			<div class="input-group">
				<input type="text" name="birthDate" id="birthDate"
					placeholder="생년월일 (YYYYMMDD)" maxlength="10" required>
				<div class="error-message" id="birthDateError"></div>
			</div>

			<button type="submit" class="login-button">회원가입</button>
		</form>
	</div>
	<script src="/js/login/signup.js"></script>
</body>
</html>

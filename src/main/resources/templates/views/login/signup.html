<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="icon" type="image/x-icon" href="/img/favicon.png">
<link rel="stylesheet" href="/css/login/signin.css">
<link rel="stylesheet" href="/css/common/reset.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="loginWrap">
    <div class="login-signup">
        <div class="logo">
            <img th:src="@{/img/logo.png}" alt="사람인 로고">
        </div>
        <form th:action="@{/signup}" method="post">
            <!-- CSRF 토큰 추가 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="input-group">
                <input type="text" name="userName" placeholder="이름">
            </div>
            <div class="input-group">
                <input type="text" name="nickName" placeholder="닉네임">
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="이메일">
            </div>
            <div class="input-group">
                <input type="tel" name="phoneNumber" placeholder="연락처">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="비밀번호">
            </div>
            <div class="input-group">
                <input type="text" name="birthDate" placeholder="생년월일">
            </div>

            <button type="submit" class="login-button">회원가입</button>
        </form>
    </div>
</body>
</html>

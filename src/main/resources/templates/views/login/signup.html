<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="icon" type="image/x-icon" href="/img/favicon.png">
<link rel="stylesheet" href="/css/login/signin.css">
<link rel="stylesheet" href="/css/common/reset.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="loginWrap">
	<div class="login-signup">
		<div class="logo">
			<img src="/img/logo.png" alt="사람인 로고">
		</div>
		<form>
			<div class="input-group">
				<input type="text" placeholder="이메일">
			</div>
			<div class="input-group">
				<input type="password" placeholder="비밀번호">
			</div>
			<div class="input-group">
				<input type="password" placeholder="닉네임">
			</div>
			<div class="input-group">
				<input type="password" placeholder="이름">
			</div>
			<div class="input-group">
				<input type="password" placeholder="생년월일">
			</div>
			<div class="input-group">
				<input type="password" placeholder="연락처">
			</div>
			
			<button type="submit" class="login-button">회원가입</button>
		</form>
	</div>
</body>
</html>

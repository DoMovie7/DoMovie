<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 찾기</title>
<link rel="icon" type="image/x-icon" href="/img/favicon.png">
<link rel="stylesheet" href="/css/login/signin.css">
<link rel="stylesheet" href="/css/login/findId.css">
<link rel="stylesheet" href="/css/common/reset.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="loginWrap">
	<div class="login-container">
        <div class="logo">
            <img src="/img/logo.png" alt="사람인 로고">
        </div>
        <form id="findIdForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="이름" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="연락처 ('-' 없이 입력)" required pattern="[0-9]{10,11}">
	            <button type="button" id="requestVerification" class="find">요청</button>
            </div>
            <div class="input-group hidden" id="verificationGroup">
                <input type="text" id="verificationCode" placeholder="인증번호 입력" required>
                <button type="button" id="requestVerification" class="find">확인</button>
            </div>
            <button type="submit" id="verifyCode" class="login-button hidden">아이디 찾기</button>
        </form>
        <div id="result" class="hidden"></div>
        <div class="login-options">
            <a href="/findPassword">비밀번호 찾기</a> | <a href="/signin">로그인</a>
        </div>
    </div>
    <script src="/js/find-id.js"></script>
</body>
</html>

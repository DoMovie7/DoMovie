<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{views/common/layout :: layout(~{::head}, ~{::main})}">
<head>
    <title>홈시어터 정보 공유 게시판 - 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/css/hometheater/hometheater.css}">
</head>
<body>
<main>
    <div class="container">
        <h1 th:text="${post.title}">게시글 제목</h1>
        <div class="post-info">
            <span th:text="${post.author}">작성자</span> |
            <span th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}">작성일</span>
        </div>
        <div class="post-thumbnail">
            <!-- 첨부된 이미지 표시 -->
            <img th:src="@{'/img/upload/' + ${post.thumbnailImageUrl}}"
                 alt="첨부 이미지"
                 class="thumbnail"
                 style="width: 100%; max-width: 600px;">
        </div>
        <div class="post-content" th:utext="${post.content}">
            게시글 내용이 여기에 표시됩니다.
        </div>
        <div class="btn-group">
            <a th:href="@{/hometheater/{id}/edit(id=${post.id})}" class="btn btn-edit">수정</a>
            <form th:action="@{/hometheater/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-delete" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
        <div class="commentEntity-section">
            <h2>댓글</h2>
            <div th:each="comment : ${post.comments}" class="comment">
                <div class="comment-author" th:text="${comment.author}">댓글 작성자</div>
                <div class="comment-content" th:text="${comment.content}">댓글 내용</div>
                <div class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy.MM.dd HH:mm')}">댓글 작성일</div>
            </div>
            <form th:action="@{/hometheater/{id}/commentEntity(id=${post.id})}" method="post" th:object="${commentForm}">
                <textarea th:field="*{content}" rows="4" cols="50" placeholder="댓글을 입력하세요"></textarea>
                <button type="submit" class="btn btn-primary">댓글 작성</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>

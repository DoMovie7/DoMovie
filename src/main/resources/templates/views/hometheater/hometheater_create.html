<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{views/common/layout :: layout(~{::head}, ~{::main})}">
<head>
    <title>홈시어터 정보 공유 - 글 작성</title>
    <link rel="stylesheet" th:href="@{/css/hometheater/hometheater.css}">
</head>
<body>
<main>
    <div class="container">
        <h1>퇴근 정보 공유 - 글 작성</h1>
        <form th:action="@{/hometheater/create}" method="post" th:object="${homeTheaterSaveDTO}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" rows="10" required class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="file">첨부 이미지</label>
                <input type="file" id="file" name="file" accept="image/*" class="form-control">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">글 작성</button>
                <a th:href="@{/hometheater/list}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>

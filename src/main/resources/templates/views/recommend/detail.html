<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{views/common/layout :: layout(~{::head}, ~{::main})}">

<head>
    <meta charset="UTF-8">
    <title th:text="${recommend.title}">추천 상세 페이지</title>
    <link rel="stylesheet" href="/css/recommend/detail.css"> <!-- 스타일 시트 연결 -->
</head>
<body>
    <header>
        <h1>영화 추천 상세 페이지</h1>
        <nav>
            <a href="/recommends">추천 목록으로 돌아가기</a>
        </nav>
    </header>

    <main>
        <section>
            <h2 th:text="${recommend.title}">제목</h2>
            <p><strong>작성자:</strong> <span th:text="${recommend.author}">작성자</span></p>
            <p><strong>작성일:</strong> <span th:text="${#temporals.format(recommend.createdDate, 'yyyy.MM.dd')}">작성일</span></p>
            <p><strong>장르:</strong> <span th:text="${recommend.genre}">장르</span></p>
            <p><strong>댓글 수:</strong> <span th:text="${recommend.commentCount}">댓글 수</span></p>

            <img th:src="${recommend.imgUrl}" alt="추천 이미지" style="max-width: 100%; height: auto;"/>

            <div>
                <strong>내용:</strong>
                <p th:text="${recommend.content}">내용</p>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{views/common/layout :: layout(~{::head}, ~{::main})}">

<head>
    <meta charset="UTF-8">
    <title th:text="${recommend.title}">추천 상세 페이지</title>
    <link rel="stylesheet" href="/css/recommend/detail.css"> <!-- 스타일 시트 연결 -->
    <!-- Toast UI Editor의 CSS 포함 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
</head>
<body class="detail-page">  <!-- 'detail-page' 클래스 추가 -->
    <header>
        <div class="header-title">영화 추천 상세 페이지</div>
        <nav>
            <a href="/recommends">추천 목록으로 돌아가기</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="section-title" th:text="${recommend.title}">제목</div>
            <p><strong>작성자:</strong> <span th:text="${recommend.author.userName}">작성자</span></p>
            <p><strong>작성일:</strong> <span th:text="${#temporals.format(recommend.createdAt, 'yyyy.MM.dd')}">작성일</span></p>
            <p><strong>장르:</strong> <span th:text="${recommend.genre}">장르</span></p>
            <p><strong>댓글 수:</strong> <span th:text="${recommend.commentCount}">댓글 수</span></p>

            <img th:src="${recommend.imgUrl}" alt="추천 이미지" class="recommend-image"/>

            <!-- Toast UI Editor의 콘텐츠를 보여줄 div -->
            <div id="editor-container" class="editor-container"></div>
        </section>
    </main>

    <!-- Toast UI Editor의 JavaScript 포함 -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!-- JavaScript 파일 포함 -->
    <script src="/js/detail.js"></script>
</body>
</html>
